<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js 쇼핑몰 웹</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/design.css">
    <script src="https://kit.fontawesome.com/9a1ca0d9e5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1 class="blind">vue.js로 만드는 쇼핑몰 웹서비스</h1>
    <header>
        <div class="header-wrap">
            <div class="tnb-wrap">
                <div class="tnb">
                    <div class="home">
                        <a href="#"><i class="fas fa-home"></i> 처음으로</a>
                    </div>
                    <ul class="tnb-list">
                        <li><a href="#"><i class="fas fa-comment-dots"></i></a></li>
                        <li><a href="#"><i class="far fa-user-circle"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-basket"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="SSADAgu logo"></a>
            </div>
            <div class="main-nav">
                <nav>
                    <ul id="gnb">
                        <li><a href="#">SSADAgu</a></li>
                        <li><a href="#">수납/정리/청소</a></li>
                        <li><a href="#">주방/욕실</a></li>
                        <li><a href="#">인테리어</a></li>
                        <li><a href="#">사무/문구</a></li>
                        <li><a href="#">디지털/가전</a></li>
                        <li><a href="#">레저</a></li>
                        <li><a href="#">유아동</a></li>
                        <li><a href="#">미용/패션잡화</a></li>
                        <li><a href="#">식품</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="slide">
        <ul id="imgs">
            <li><a href="#"><img src="images/slide1.jpg" alt="동서식품"></a></li>
            <li><a href="#"><img src="images/slide2.jpg" alt="빼빼로"></a></li>
            <li><a href="#"><img src="images/slide3.jpg" alt="스테이크"></a></li>
            <li><a href="#"><img src="images/slide4.jpg" alt="영창피아노"></a></li>
            <li><a href="#"><img src="images/slide5.jpg" alt="lg생활건강"></a></li>
            <li><a href="#"><img src="images/slide6.jpg" alt="럭스나인"></a></li>
        </ul>
    </div>
    <section>
        <h2 class="blind">상품목록</h2>
        <div id="app">
            <article>
                <h3 class="arti-title">hot</h3>
                <ul id="hot">
                    <li v-for="(item,index) in items" v-bind:key="item.itemTitle">
                        <figure>
                            <img v-bind:src="item.itemPath" v-bind:alt="item.itemAlt">
                            <figcaption>{{ item.itemTitle }}</figcaption>
                        </figure>
                        <div class="price">
                            <em class="sale-before">{{ item.itemPrice1 }}</em>
                            <strong class="sale-after">{{ item.itemPrice2 }}</strong>
                            <span class="count">수량 : {{ item.itemCount }} 개</span>
                        </div>
                        <p class="score">평점 : {{ item.itemScore }}</p>
                        <div class="btns">
                            <button v-on:click="cart(index)">담기</button><button>구매</button>
                        </div>
                    </li>
                </ul>
            </article>
        </div>
    </section>
    <footer>
        <div class="footer-wrap">
            <div class="inner-footer">
                <div></div>
            </div>
        </div>
    </footer>

    <script>
        var vm = new Vue({
            el: "#app",
            methods: {
                cart: function(index){
                    var choice = confirm("상품이 장바구니에 담겼습니다. \n 지금 확인하시겠습니까?");
                    this.$set(this.items[index], this.items[index].itemCount, this.items[index].itemCount--);
                    if(choice) {
                        alert("장바구니 화면으로 이동합니다.")
                    }
                }
            },
            data: {
                items: [
                    {
                        itemPath: 'https://picsum.photos/id/5/400/450',
                        itemAlt: '국가대표 KF94 마스크(10매)',
                        itemTitle: '국가대표 KF94 마스크(10매)',
                        itemPrice1: '30000',
                        itemPrice2: '20000',
                        itemScore: '4.5 / 5',
                        itemCount: 50
                    },
                    {
                        itemPath: 'https://picsum.photos/id/50/400/450',
                        itemAlt: '국가대표 손세정제(100ml)',
                        itemTitle: '국가대표 손세정제(100ml)',
                        itemPrice1: '10000',
                        itemPrice2: '8000',
                        itemScore: '4.0 / 5',
                        itemCount: 10
                    },
                    {
                        itemPath: 'https://picsum.photos/id/500/400/450',
                        itemAlt: '국가대표 탈취제(10개)',
                        itemTitle: '국가대표 탈취제(10개)',
                        itemPrice1: '20000',
                        itemPrice2: '15000',
                        itemScore: '3.5 / 5',
                        itemCount: 20
                    },
                    {
                        itemPath: 'https://picsum.photos/id/555/400/450',
                        itemAlt: '국가대표 일회용 마스크(50매)',
                        itemTitle: '국가대표 일회용 마스크(50매)',
                        itemPrice1: '5000',
                        itemPrice2: '3000',
                        itemScore: '5.0 / 5',
                        itemCount: 100
                    }
                ]
            }
        });
    </script>
    <script>
        $("#imgs li:gt(0)").hide();
        setInterval(function(){
            $("#imgs > li:eq(0)")
            .fadeOut()
            .next()
            .fadeIn()
            .end()
            .appendTo("#imgs");
        },4000);
    </script>
</body>
</html>
